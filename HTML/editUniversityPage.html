<body>

    <div id="header">
        <ul id="headerOptions">
          <li>
              <form action="" class="searchForm">
                <input type="text" name="searchInput" placeholder="Search">
                <input type="submit" value="Search" class="searchButton">
              </form>

         <li class = "textButton">

    <form id="registration_form">

        <div class="card">
            <h2 class="user_registration_header">Edit University Account</h2>
            
                <!-- Value for username and password has been hardcoded as "placeholder" attribute here
                     In phase2, it will be retrieved from data base.
                -->
                <strong class="input_header">Username</strong>
                <input id="username" type="text" class="user_text_input" placeholder="temp" required></input>

                <strong class="input_header">Password</strong>
                <input id="password" type="text" class="user_text_input" placeholder="temp" required></input>

                <strong class="input_header">Biography</strong>
                <textarea class="user_text_input" id="biography"></textarea>

                <strong class="input_header">Profile Picture</strong>
                <input type="file" class="user_text_input" id="universityImage"/>

                <br>
                <br>

                <div class="applyButton">
