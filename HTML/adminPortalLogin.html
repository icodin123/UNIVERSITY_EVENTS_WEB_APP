<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="utf-8">
    <title>Admin Portal</title>
    <link rel="stylesheet" type="text/css" href="../CSS/adminPortalLogin.css">
    <link rel="stylesheet" type="text/css" href="../CSS/misc.css">
    <script type="text/javascript" src="../JavaScript/data_repository.js"></script>
    <script type="text/javascript" src="../JavaScript/adminPortalLogin.js"></script>

</head>

<body>

    <h1 class="heading"> Univent Admin </h1>
    <div id="user_login_box">
        <div class="card">
            <form id="login_form">
                <div id="user_input">
                    <input type="text" id="username_input" placeholder="Username">
                    <input type="password" id="password_input" placeholder="Password">
                </div>

                <input type="button" id="login_button" value="Login">
                <hr>
                <input type="button" id="back_button" value="Go Back">

            </form>
        </div>
    </div>
</body>

</html>
