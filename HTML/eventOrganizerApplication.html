<!DOCTYPE html>
<html>
<head>
    <title>Event Organizer App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../CSS/user_registration_style.css">
    <link rel="stylesheet" type="text/css" href="../CSS/newEvent_style.css">
    <link rel="stylesheet" type="text/css" href="../CSS/eventRegistration.css">
    <link rel="stylesheet" type="text/css" href="../CSS/headerBar.css">
</head>

<body>
        <div id="header">

                    <ul id="headerOptions">
                      <li>

                          <form action="" class="searchForm">
                            <input type="text" name="searchInput" placeholder="Search">
                            <input type="submit" value="Search" class="searchButton">
                          </form>

                      </li>

                      <li class = "textButton">
                        <a href="eventFeed.html">Browse events</a>
                      </li>

                      <li class = "textButton">
                        <a href="tickets.html">My tickets</a>
                      </li>

                      <li class = "textButton">
                        <a href="eventOrganizerApplication.html">Request Promotion</a>
                      </li>
                      <li class = "textButton">
                        <a href="user.html">Profile</a>
                      </li>
                      <li class= "textButton">
                        <div id="settings">
                          <div id="clickSettings">Settings</div>
                          <div id="options">
                            <a href="../index.html"><div class="opt">Logout</div></a>
                            <a href="editUserPage.html"><div class="opt">Edit</div></a>
                          </div>
                        </div>
                      </li>
                    </ul>
        </div>
        <form id="registration_form">
        <div class="card" id="container">
            <h2 class="user_registration_header" id="eventHeader"> Event Organizer Application </h2>
            <hr>
            <div id="fields">

                    <h4 class="input_header"> Current Institution </h4>
                    <select class="user_text_input" id="univerisity_selector" required></select>


                    <h4 class="input_header"> Link to portfolio </h4>
                    <input id="portfolioLink" type="text" class="user_text_input" required> </input>


                    <h4 class="input_header"> Cover Letter</h4>
                    <textarea id="coverLetter" type="text" class="user_text_input" required> </textarea>



            </div>
            <input type="submit" id="register_button" value="Apply" > </input>
        </div>



    </form>
    <script type="text/javascript" src="../JavaScript/eventOrganizerApplication.js"></script>
    <script type="text/javascript" src="../JavaScript/user_registration.js"></script>
    <script type="text/javascript" src="../JavaScript/dropdown.js"></script>

</body>
</html>
